<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEZARIO</title>
	<meta name="description" content="24 hrs Hackthon by ITIANS">
	<meta name="keywords" content="Hackthon, event, text, challenge, fun, prizes">
	<meta name="author" content="Yashvanth">
	<link rel="shortcut icon" href="WEBI/Tezario.png">
	<link rel="stylesheet" href="https://use.typekit.net/kxo3pgz.css">
	<link rel="stylesheet" type="text/css" href="base.98fd6c19.css">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script>document.documentElement.className = "js";

var supportsCssVars = function supportsCssVars() {
  var e,
      t = document.createElement("style");
  return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e;
};

supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="demo-1 loading">
	<main>
		<svg class="circles" width="100%" height="100%" viewBox="0 0 1400 1400">
			<def>
				<path id="circle-1" d="M250,700.5A450.5,450.5 0 1 11151,700.5A450.5,450.5 0 1 1250,700.5"></path>
				<path id="circle-2" d="M382,700.5A318.5,318.5 0 1 11019,700.5A318.5,318.5 0 1 1382,700.5"></path>
				<path id="circle-3" d="M487,700.5A213.5,213.5 0 1 1914,700.5A213.5,213.5 0 1 1487,700.5"></path>
				<path id="circle-4" d="M567.5,700.5A133,133 0 1 1833.5,700.5A133,133 0 1 1567.5,700.5"></path>
			</def>
			<text class="circles__text circles__text--1">
				<textPath class="circles__text-path" xlink:href="#circle-1" aria-label="" textLength="2830">Department of Information Technology &nbsp;</textPath>
			</text>
			<text class="circles__text circles__text--2">
				<textPath class="circles__text-path" xlink:href="#circle-2" aria-label="" textLength="2001">Organising 24 Hours HACKATHON&nbsp;</textPath>
			</text>
			<text class="circles__text circles__text--3">
				<textPath class="circles__text-path" xlink:href="#circle-3" aria-label="" textLength="1341"> Welcome you all &nbsp;</textPath>
			</text>
			<text class="circles__text circles__text--4">
				<textPath class="circles__text-path" xlink:href="#circle-4" aria-label="" textLength="836">Participate and win exciting prizes &nbsp;</textPath>
			</text>
		</svg>
		<div class="frame">
			<h1 class="frame__title"></h1>
			<nav class="frame__links">
				
			</nav>

		</div>
		<div class="content">
			<p id="msg"></p>
		</div>
		<button class="enter"  type='button' id='bt' 
    	onclick='redirect_Page(this)' value='Redirect Page'>
			<div class="enter__bg"></div>
			<span class="enter__text">Lets Begin</span>
		</button>
		
	</main>
	<script src="demo1.151408fb.js"></script>
	<nav class="frame__demos">
		<script>
			let redirect_Page = (ele) => {
       	ele.disabled = true;
        let iCnt = 3;	// for time in seconds.
        
        let iTimerId = setInterval(function () {
			document.getElementById ('msg').innerHTML = 'Loading in ' + iCnt + ' seconds';
            
            iCnt--;     // decrease counter by 1.
            
            if (iCnt === 0) {
                // now, redirect page.
                window.location.href = 'home.html';
                clearInterval(iTimerId);		// clear time interval.
            }
        }, 370);
    }  
		</script> 
	</nav>
</body>

</html>
